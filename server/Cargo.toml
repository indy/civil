[package]
name = "civil-server"
version = "0.1.0"
authors = ["Inderjit Gill <email@indy.io>"]
license = "AGPL-3.0"
edition = "2021"

[dependencies]
tokio = { version = "1.17.0", features = ["macros"] }

actix-files = "0.6.0"
actix-multipart = "0.4.0"
actix-rt = "2.7.0"
actix-session = "0.5.0"
actix-threadpool = "0.3.3"
actix-web = "4.0.1"

chrono = { version = "0.4", features = ["serde"] }
derive_more = "0.99.11"
dotenv = "0.15.0"
futures = "0.3.14"
rand = "0.8.3"
rust-argon2 = "0.8.3"
serde = { version = "1.0.125", features = ["derive"] }
tracing = "0.1.25"
tracing-subscriber = "0.2.17"

civil-shared = { path = "../shared" }

r2d2 = "0.8.9"
r2d2_sqlite = "0.20.0"
rusqlite = { version = "0.27.0", features = ["bundled", "chrono"] }
rusqlite_migration = "1.0.0"
